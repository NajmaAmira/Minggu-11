<!DOCTYPE html> 
<html lang="en"> 
<head>
    <title>Perulangan-for</title> 
</head> 
<body> 
    <script>  
 
        for(let i = 10; i > 0; i--){ 
    document.write( i + " ") 
}

var ulangi = confirm("Apakah anda mau mengulang?"); 
var counter = 0; 
 
while(ulangi){ 
    var jawab = confirm("Apakah anda mau mengulang?") 
    counter++; 
    if(jawab == false){ 
        ulangi = false; 
    } 
} 
 
document.write("Perulangan sudah dilakukan sebanyak "+ counter +" kali");
    </script> 
</body> 
</html>
